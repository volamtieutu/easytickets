<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Cinema</h1>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->

                    <div class="form-body">
                        <h:form class="form-horizontal"> 
                            <div class="form-group"> 
                                <label  class="col-sm-2 control-label">Name</label> 
                                <div class="col-sm-4"> 
                                    <h:inputText  class="form-control" a:placeholder="Cinema name"/> 
                                </div> 
                            </div> 
                            <div class="form-group"> 
                                <label class="col-sm-2 control-label">Address</label> 
                                <div class="col-sm-4"> 
                                    <h:inputText class="form-control" a:placeholder="Cinema address"/> 
                                </div> 
                            </div> 
                            <div class="form-group"> 
                                <label class="col-sm-2 control-label">Phone</label> 
                                <div class="col-sm-4"> 
                                    <h:inputText class="form-control"  a:placeholder="Phone"/> 
                                </div> 
                            </div> 
                            <div class="form-group"> 
                                <label class="col-sm-2 control-label">Area</label> 
                                <div class="col-sm-2"> 
                                    <select class="form-control" id="sel1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div> 
                                <div class="col-sm-2">
                                    <div class="container">
                                        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">+</button> 
                                        <div id="demo" class="collapse">
                                            <label  class="col-sm-2 control-label">Area Name</label> 
                                            <div class="col-sm-2"> 
                                                <h:inputText  class="form-control" a:placeholder="Area name"/> 
                                            </div> 
                                            <div class="col-sm-2"> 
                                                <button type="submit" class="btn btn-default">Add</button>
                                            </div> 
                                        </div>

                                    </div>
                                </div>
                            </div>                                                       
                            <div class="form-group"> 
                                <label class="col-sm-2 control-label"></label> 
                                <div class="col-sm-1"> 
                                    <button type="submit" class="btn btn-default">Insert</button> 
                                </div> 
                                <div class="col-sm-1"> 
                                    <button type="submit" class="btn btn-default">Update</button> 
                                </div> 
                                <div class="col-sm-1"> 
                                    <button type="submit" class="btn btn-default">Reset</button> 
                                </div> 

                            </div>
                        </h:form> 

                        <h:dataTable class="table table-bordered table-hover table-striped table-condensed">
                            <h:column>
                                <f:facet name="header">ID</f:facet>

                            </h:column>
                            <h:column>
                                <f:facet name="header">Cinema Name</f:facet>

                            </h:column>
                            <h:column>
                                <f:facet name="header">Cinema Address</f:facet>

                            </h:column>
                            <h:column>
                                <f:facet name="header">Phone</f:facet>

                            </h:column>
                            <h:column>
                                <f:facet name="header">Area</f:facet>

                            </h:column>
                        </h:dataTable>
                    </div>


                    <!-- /.row -->
                    <!--NHUNG NOI DUNG CONTENT VAO DAY-->
                    <!-- /.row -->

                </div>                
            </ui:define>

        </ui:composition>

    </body>
</html>
