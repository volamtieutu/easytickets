<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>EASYtickets Admin</title>

        <!-- Bootstrap Core CSS -->
        <link href="resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

        <!-- MetisMenu CSS -->
        <link href="resources/vendor/metisMenu/metisMenu.min.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link href="resources/dist/css/sb-admin-2.css" rel="stylesheet" />
        
        <!-- Morris Charts CSS -->
        <link href="resources/vendor/morrisjs/morris.css" rel="stylesheet" />

        <!-- Custom Fonts -->
        <link href="resources/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />        
    </h:head>

    <h:body>

        <ui:composition template="/adminTemplate.xhtml">
            <div id="content" class="left_content">
                <ui:define name="content">
                    <div id="page-wrapper">
                        <div id="content" class="left_content">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h1 class="page-header">New Movie Information</h1>
                                </div>
                                <!-- /.col-lg-12 -->
                            </div>
                            <!-- /.row -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <h4>Add New</h4>
                                        <hr/>
                                        <h:form enctype="multipart/form-data">
                                            <div class="form-group">
                                                <h:outputLabel value="Movie name:"/>
                                                <h:inputText class="form-control" value="#{movieMB.movieName}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Genre:"/>                                                
                                                <h:selectManyCheckbox id="genre" value="#{movieMB.genre}" layout="pageDirection">
                                                    <div class="checkbox">
                                                        <f:selectItem itemValue="1" itemLabel=" Crime"/>
                                                    </div>
                                                    <div class="checkbox">
                                                        <f:selectItem itemValue="2" itemLabel=" Action"/>
                                                    </div>
                                                    <div class="checkbox">
                                                        <f:selectItem itemValue="3" itemLabel=" Adventure"/>
                                                    </div>
                                                    <div class="checkbox">
                                                        <f:selectItem itemValue="4" itemLabel=" Comedy"/>
                                                    </div>
                                                    <div class="checkbox">
                                                        <f:selectItem itemValue="4" itemLabel=" Horror"/>
                                                    </div>
                                                    <div class="checkbox">
                                                        <f:selectItem itemValue="4" itemLabel=" Romance" />
                                                    </div>                                                    
                                                </h:selectManyCheckbox>                                                
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Language:"/>                                                
                                                <h:inputText class="form-control" value="#{movieMB.language}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Rated:"/>                                                
                                                <h:inputText class="form-control" value="#{movieMB.rated}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Cast:"/>                                                
                                                <h:inputText class="form-control" value="#{movieMB.cast}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Director:"/>
                                                <h:inputText class="form-control" value="#{movieMB.director}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Run time:"/>                                                
                                                <span class="inlineinput">
                                                    <h:inputText style="display: inline; width: 50px" class="form-control" value="#{movieMB.runTime}" />
                                                </span>
                                                <h:outputText value="mins"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Point:"/>                                                
                                                <span class="inlineinput">
                                                    <h:inputText class="form-control" value="#{movieMB.point}" />
                                                </span>                                                
                                            </div>
                                            <div class="form-group">                                                
                                                <h:outputLabel value="Ticket price:"/>
                                                <div class="form-group input-group" id="datepicker">
                                                    <span class="input-group-addon">$</span>
                                                    <span class="inlineinput" >
                                                        <h:inputText style="display: inline" class="form-control" value="#{movieMB.ticketPrice}"/>
                                                        <i data-time-icon="icon-time" data-date-icon="icon-calendar"/>
                                                    </span>
                                                    <span class="input-group-addon">.00</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Begin date: "/>                                                
                                                <span class="inlineinput">
                                                                                                         
                                                </span>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Description: "/>                                                
                                                <span class="inlineinput">
                                                    <h:inputTextarea class="form-control" value="#{movieMB.point}" rows="4"/>
                                                </span>                                                
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Image: "/>                                                
                                                <span class="inlineinput">
                                                    <h:inputFile pt:multiple="true" value="#{movieMB.image}" styleClass="upload" />                                                  
                                                </span>                                                
                                            </div> 
                                            <div class="form-group">
                                                <h:outputLabel value="Trailer: "/>                                                
                                                <span class="inlineinput">
                                                    <h:inputText class="form-control" value="#{movieMB.media}"/>
                                                </span>                                                
                                            </div>
                                        </h:form>
                                    </div>
                                    <div class="col-lg-6">
                                        <h4>Preview</h4>
                                        <hr/>
                                        <h:form>

                                        </h:form>                                    
                                    </div>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                    </div>
                </ui:define>
            </div>
            <script src="resources/vendor/jquery/jquery.min.js"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>

            <!-- Metis Menu Plugin JavaScript -->
            <script src="resources/vendor/metisMenu/metisMenu.min.js"></script>

            <!-- Morris Charts JavaScript -->
            <script src="resources/vendor/raphael/raphael.min.js"></script>
            <script src="resources/vendor/morrisjs/morris.min.js"></script>
            <script src="resources/data/morris-data.js"></script>

            <!-- Custom Theme JavaScript -->
            <script src="resources/dist/js/sb-admin-2.js"></script>            
        </ui:composition>
        <!-- jQuery -->

    </h:body>
</html>
