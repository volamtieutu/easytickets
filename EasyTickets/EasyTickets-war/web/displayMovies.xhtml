                                                <f:setPropertyActionListener target="#{movieMB.selectedMovie}" value="#{item}"/>
                                            </p:commandLink>

                                            <h:outputText value="Available until: " style="background-color: orange; font-weight: bold; font-style: italic;"/>
                                            <h:outputText value="#{item.endDate}">
                                                <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                            </h:outputText>
