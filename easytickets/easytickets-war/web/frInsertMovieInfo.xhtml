<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>EASYtickets.COM</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link href="resources/css/style.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="resources/css/slider.css" rel="stylesheet" type="text/css" media="all"/>
        <script type="text/javascript" src="resources/js/jquery-1.9.0.min.js"></script> 
        <script type="text/javascript" src="resources/js/move-top.js"></script>
        <script type="text/javascript" src="resources/js/easing.js"></script>
        <script type="text/javascript" src="resources/js/jquery.nivo.slider.js"></script>
        <script type="text/javascript">
            $(window).load(function () {
                $('#slider').nivoSlider();
            });
        </script>
    </head>
    
    <body>

        <ui:composition template="./easyTemplate.xhtml">
            <div id="content" class="center_content">
                <ui:define name="content">
                    <div class="main">
                        <div class="wrap">
                            <div class="content">
                                <div class="content_top">
                                    <div class="heading">
                                        <h3>Add New Movie Information</h3>
                                    </div>
                                </div>
                                <div class="form">
                                    <f:view>
                                        <h:form>
                                            <h:panelGrid columns="2">
                                                <h:outputLabel value="Movie Name:"/>
                                                <h:inputText value="#{movieMB.movieName}" class="text_box"/>

                                                <h:outputLabel value="Genre:"/>
                                                <h:inputText value="#{movieMB.genre}" class="text_box"/>

                                                <h:outputLabel value="Language:"/>
                                                <h:inputText value="#{movieMB.language}" class="text_box"/>

                                                <h:outputLabel value="Rated:"/>
                                                <h:inputText value="#{movieMB.rated}" class="text_box"/>

                                                <h:outputLabel value="Cast:"/>
                                                <h:inputText value="#{movieMB.cast}" class="text_box"/>

                                                <h:outputLabel value="Director:"/>
                                                <h:inputText value="#{movieMB.director}" class="text_box"/>

                                                <h:outputLabel value="Run Time:"/>
                                                <h:inputText value="#{movieMB.runTime}" class="text_box"/>

                                                <h:outputLabel value="Ticket Price:"/>
                                                <h:inputText value="#{movieMB.ticketPrice}" class="text_box"/>

                                                <h:outputLabel value="Begin Date:"/>
                                                <h:inputText value="#{movieMB.beginDate}" class="text_box"/>

                                                <h:outputLabel value="End Date:"/>
                                                <h:inputText value="#{movieMB.endDate}" class="text_box"/>

                                                <h:outputLabel value="Point:"/>
                                                <h:inputText value="#{movieMB.point}" class="text_box"/>

                                                <h:outputLabel value="Description:"/>
                                                <h:inputText value="#{movieMB.description}" class="text_box"/>

                                                <h:outputLabel value="Image:"/>
                                                <h:inputText value="#{movieMB.image}" class="text_box"/>

                                                <h:outputLabel value="Media:"/>
                                                <h:inputText value="#{movieMB.media}" class="text_box"/>
                                            </h:panelGrid>
                                        </h:form>
                                    </f:view>  
                                </div>                            
                            </div>
                        </div>
                    </div>
                </ui:define>
            </div>
        </ui:composition>
    </body>
</html>
