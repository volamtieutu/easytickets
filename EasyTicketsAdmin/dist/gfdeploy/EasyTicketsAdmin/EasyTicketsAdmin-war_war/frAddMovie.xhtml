<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>EASYtickets Admin</title>

        <!-- Bootstrap Core CSS -->
        <link href="resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

        <!-- MetisMenu CSS -->
        <link href="resources/vendor/metisMenu/metisMenu.min.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link href="resources/dist/css/sb-admin-2.css" rel="stylesheet" />

        <!-- Morris Charts CSS -->
        <link href="resources/vendor/morrisjs/morris.css" rel="stylesheet" />

        <!-- Custom Fonts -->
        <link href="resources/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>

        <ui:composition template="./adminTemplate.xhtml">
            <div id="content" class="left_content">
                <ui:define name="content">
                    <div id="page-wrapper">
                        <div id="content" class="left_content">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h1 class="page-header">New Movie Information</h1>
                                </div>
                                <!-- /.col-lg-12 -->
                            </div>
                            <!-- /.row -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <h4>Add New</h4>
                                        <hr/>
                                        <h:form role="form">
                                            <div class="form-group">
                                                <h:inputText class="form-control" id="inputSuccess" pt:placeholder="Movie name" value="#{movieMB.movieName}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:inputText class="form-control" id="inputSuccess" pt:placeholder="Enter text" value="#{movieMB.genre}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="control-label" for="inputSuccess" value="Languege:"/>
                                                <h:inputText class="form-control" id="inputSuccess" pt:placeholder="Enter text" value="#{movieMB.language}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="control-label" for="inputSuccess" value="Movie Name:"/>
                                                <h:inputText class="form-control" id="inputSuccess" pt:placeholder="Enter text" value="#{movieMB.movieName}"/>
                                            </div>
                                        </h:form>
                                    </div>
                                    <div class="col-lg-6">
                                        <h4>Preview</h4>
                                        <hr/>
                                        <form role="form">

                                        </form>                                    
                                    </div>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                    </div>
                </ui:define>
            </div>
        </ui:composition>
        <script src="resources/vendor/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="resources/vendor/metisMenu/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="resources/dist/js/sb-admin-2.js"></script>
    </h:body>
</html>
