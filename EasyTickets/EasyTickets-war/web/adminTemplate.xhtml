<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

        <title>Admin Management</title>

        <!-- Bootstrap Core CSS -->

        <!-- MetisMenu CSS -->

        <!-- Custom CSS -->
        <h:outputStylesheet name="/dist/css/sb-admin-2.css"/>

        <h:outputStylesheet name="/vendor/font-awesome/css/font-awesome.min.css"/>

    <h:body>
        <h:body>
            <div id="wrapper">
                <div id="top">
                    <ui:insert name="top">
                        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                            <div id="top">
                                <div class="navbar-header navbar-left">
                                    <img src="resources/image/newlogo.jpg" alt="" width="230px" height="100px"/>                                        
                                </div>
                                <!-- /.navbar-header -->

                                <ul class="nav navbar-top-links navbar-right center_content">
                                    <!-- /.dropdown -->
                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                            <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                                        </a>
                                        <ul class="dropdown-menu dropdown-user">                            
                                            <li class="divider"></li>
                                            <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                                            </li>
                                        </ul>
                                        <!-- /.dropdown-user -->
                                    </li>
                                    <!-- /.dropdown -->
                                </ul>
                                <!-- /.navbar-top-links -->              
                            </div>
                        </nav>
                    </ui:insert>
                </div>
                <div>
                    <div id="left">
                        <ui:insert name="left">
                            <div class="navbar-default sidebar" role="navigation" id="left">
                                <div class="sidebar-nav navbar-collapse">
                                    <ul class="nav" id="side-menu">
                                        <li class="sidebar-search">
                                            <div class="input-group custom-search-form">
                                                <input type="text" class="form-control" placeholder="Search...">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-default" type="button">
                                                            <i class="fa fa-search"></i>
                                                        </button>
                                                    </span>
                                                </input>
                                            </div>
                                            <!-- /input-group -->
                                        </li>
                                        <h:form>
                                            <p:growl>
                                                <p:autoUpdate />
                                            </p:growl>

                                            <p:panelMenu style="width:250px">
                                                <p:submenu label="Account">
                                                    <p:menuitem value="Add new" icon="fa fa-user-plus" />
                                                    <p:menuitem value="Change profile" icon="fa fa-fw fa-edit" />
                                                </p:submenu>
                                                <p:separator />
                                                <p:submenu label="Movie">
                                                    <p:menuitem value="Movie Management" icon="ui-icon-extlink" action="frViewMovie.xhtml?faces-redirect=true"/>
                                                    <p:menuitem value="Add new" icon="ui-icon-plus" action="frNewMovie.xhtml?faces-redirect=true"/>
                                                </p:submenu>
                                                <p:separator />
                                                <p:submenu label="Sports">
                                                    <p:menuitem value="Add new" icon="fa fa-plus" />
                                                    <p:menuitem value="Update" icon="fa fa-refresh" />
                                                </p:submenu>
                                                <p:separator />
                                                <p:submenu label="Events">
                                                    <p:menuitem value="Add new" icon="fa fa-plus" />
                                                    <p:menuitem value="Update" icon="fa fa-refresh" />
                                                </p:submenu>
                                                <p:separator />

                                                    <p:menuitem value="Cinema" icon="ui-icon-video" action="frCinema.xhtml?faces-redirect=true"/>
                                                    <p:menuitem value="Update" icon="fa fa-refresh" />
                                                </p:submenu>
                                                <p:separator />
                                            </p:panelMenu>

                                    </ul>
                                </div>

                                <!-- /.navbar-static-side -->
                            </div>

                    </div>
                    <div id="content" class="left_content">

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h1 class="page-header">Dashboard</h1>
                                        </div>
                                        <!-- /.col-lg-12 -->
                                    </div>
                                    <!-- /.row -->

                                    <!-- /.row -->

                            </div>
                        </ui:insert>

            <!-- Bootstrap Core JavaScript -->
            <h:outputScript name="/vendor/bootstrap/js/bootstrap.min.js"/>

            <!-- Metis Menu Plugin JavaScript -->
            <h:outputScript name="/vendor/metisMenu/metisMenu.min.js"/>
