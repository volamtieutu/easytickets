<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../easyTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <f:view>
            <h:form>
                <h1><p>Add New Movie</p></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Movie Name:"/>
                    <h:inputText value="#{movieMB.movieName}"/>
                    
                    <h:outputLabel value="Genre:"/>
                    <h:inputText value="#{movieMB.genre}"/>
                    
                    <h:outputLabel value="Language:"/>
                    <h:inputText value="#{movieMB.language}"/>
                    
                    <h:outputLabel value="Rated:"/>
                    <h:inputText value="#{movieMB.rated}"/>
                    
                    <h:outputLabel value="Cast:"/>
                    <h:inputText value="#{movieMB.cast}"/>
                    
                    <h:outputLabel value="Director:"/>
                    <h:inputText value="#{movieMB.director}"/>
                    
                    <h:outputLabel value="Run Time:"/>
                    <h:inputText value="#{movieMB.runTime}"/>
                    
                    <h:outputLabel value="Ticket Price:"/>
                    <h:inputText value="#{movieMB.ticketPrice}"/>
                    
                    <h:outputLabel value="Begin Date:"/>
                    <h:inputText value="#{movieMB.beginDate}"/>
                    
                    <h:outputLabel value="End Date:"/>
                    <h:inputText value="#{movieMB.endDate}"/>
                    
                    <h:outputLabel value="Point:"/>
                    <h:inputText value="#{movieMB.point}"/>
                    
                    <h:outputLabel value="Description:"/>
                    <h:inputText value="#{movieMB.description}"/>
                    
                    <h:outputLabel value="Image:"/>
                    <h:inputText value="#{movieMB.image}"/>
                    
                    <h:outputLabel value="Media:"/>
                    <h:inputText value="#{movieMB.media}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
